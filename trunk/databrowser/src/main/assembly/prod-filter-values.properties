tcga.dataportal.svg.site = http://cmap.nci.nih.gov/cmapcgi/BioCartaSVG.pl
# Apache has been set up with alias to this location, allowing browser to retrieve image files
tcga.dataportal.svg.imagelocation = /local/content/tcga/temp-svg
