    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header"> 
                <div class="logo">
                    <a class="imagelink"  href="http://www.fusioncharts.com/" target="_blank">

            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main" >
                    <p class="text" align="center">Click the view chart button bellow to open up a light box and render a chart inside it</p>
					<div id="messageBox" style="margin-left:100px; margin-right:100px; display:none;"></div>

                    <div class="gen-chart-render" style="height: 200px">

                        <div id="prettyphoto-container">
                            <div id="chartContainer">FusionCharts will load here</div>
                        </div>


                        <script type="text/javascript"><!--
                            var dataXML = "<chart caption='Monthly Revenue' xAxisName='Month' yAxisName='Revenue' numberPrefix='$' showValues='0'>\n\
                                               <set label='Jan' value='420000' />\n\
                                               <set label='Feb' value='910000' />\n\
                                               <set label='Mar' value='720000' />\n\
                                               <set label='Apr' value='550000' />\n\
                                               <set label='May' value='810000' />\n\
                                               <set label='Jun' value='510000' />\n\
                                               <set label='Jul' value='680000' />\n\
                                               <set label='Aug' value='620000' />\n\
                                               <set label='Sep' value='610000' />\n\
                                               <set label='Oct' value='490000' />\n\
                                               <set label='Nov' value='530000' />\n\
                                               <set label='Dec' value='330000' />\n\
                                               <trendLines>\n\
                                                  <line startValue='700000' color='009933' displayvalue='Target' /> \n\
                                               </trendLines>\n\
                                               <styles>\n\
                                                  <definition>\n\
                                                     <style name='CanvasAnim' type='animation' param='_xScale' start='0' duration='1' />\n\
                                                  </definition>\n\
                                                  <application>\n\
                                                     <apply toObject='Canvas' styles='CanvasAnim' />\n\
                                                  </application>\n\
                                               </styles>\n\
                                            </chart>";

                            var myChart = new FusionCharts( "../../../Charts/Column2D.swf", "myChartId", "400", "300", "0", "1" );
                            myChart.setXMLData(dataXML);
                            myChart.render("chartContainer");

                            function showChart () {
                                $.prettyPhoto.open("#chartContainer",'Chart in PrettyPhoto','FusionCharts XT');
                            }

                        // --></script>
                        <input type="button" value="Click here to open a Light Box and render chart inside it" onclick="showChart()"/>
